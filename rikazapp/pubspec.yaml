name: rikazapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Utility packages already in use
  slide_to_act: ^2.0.1
  http: ^1.1.0
  shared_preferences: ^2.2.2

  # Essential for date and time formatting (used in home.dart)
  intl: ^0.19.0
  
  # NEW: Missing dependency from main.dart
  fluid_bottom_nav_bar: ^1.4.0 # Using a recent stable version

  # iOS-style icons
  cupertino_icons: ^1.0.8

  # --- START: GOOGLE CALENDAR API PACKAGES ---
  # 1. Handles Google Sign-In (required for OAuth)
  google_sign_in: ^6.1.6
  # 2. Contains the generated Dart client for the Calendar API
  googleapis: ^11.4.0
  # 3. Helper to integrate Google Sign-In with the Google APIs client
  extension_google_sign_in_as_googleapis_auth: ^2.0.7
  # --- END: GOOGLE CALENDAR API PACKAGES ---

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
